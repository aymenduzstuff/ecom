
{% extends "store/main.html" %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="box-element">
            <a class="btn btn-outline-dark" href="{% url "store" %}"> &larr; continue shopping </a>

            <br>
            <br>

            <table class="table">
                <tr>
                    <th><h5>itmes: <strong>4</strong> </h5></th>
                    <th><h5>price: <strong>40$</strong> </h5></th>
                    <th>
                        <a style="float:right ; margin:5px" class="btn btn-success" href="{% url "checkout" %}">checkout</a>
                    </th>
                </tr>
            </table>


        </div>
        <div class="box-element">

            <div class="cart-row">
                <div style="flex:2 ;"></div>
                <div style="flex:2"><strong>item</strong></div>    
                <div style="flex:1"><strong>price</strong></div>
                <div style="flex:1"><strong>quantity</strong></div>
                <div style="flex:1"><strong>total</strong></div>
            </div>
            <div class="cart-row">
                <div style="flex:2 ;"><img class="row-image" src="{% static "images/product.jpg" %}" alt=""></div>
                <div style="flex:2">shift knob sweater</div>    
                <div style="flex:1">20$</div>
                <div style="flex:1">
                    <p class="quantity">2</p>
                    <div class="quantity">
                        <img class="chg-quantity" src="{% static "images/up-arrow.png" %}" alt="">
                        <img class="chg-quantity" src="{% static "images/down-arrow.png" %}" alt="">
                    
                    </div>
                </div>
                <div style="flex:1">total</div>
            </div>


        </div>
        
    </div>
</div>
{% endblock content %}
